<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績查詢系統</title>
    <style>
        /* 基礎設定 */
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1, h2 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        /* 輸入與按鈕區 */
        .control-panel { text-align: center; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        input[type="text"] { padding: 12px; font-size: 18px; width: 200px; text-align: center; border: 2px solid #ddd; border-radius: 6px; outline: none; transition: border 0.3s; }
        input[type="text"]:focus { border-color: #4facfe; }
        select { padding: 12px; font-size: 16px; min-width: 250px; border-radius: 6px; border: 1px solid #ddd; }
        
        .btn { padding: 12px 30px; font-size: 16px; color: white; border: none; border-radius: 6px; cursor: pointer; transition: transform 0.1s, box-shadow 0.2s; font-weight: bold; }
        .btn-login { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); }
        .btn-query { background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%); color: #005c4b; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:active { transform: translateY(0); }

        /* 成績表格 */
        .table-responsive { overflow-x: auto; margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; }
        th { background-color: #f1f3f5; color: #495057; font-weight: bold; white-space: nowrap; }
        tr:hover { background-color: #fafafa; }
        .score-cell { font-weight: bold; color: #2b7a78; font-size: 1.1em; }

        /* 統計圖表區 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .stat-card { background: white; border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .stat-card h3 { border-left: 5px solid #4facfe; padding-left: 10px; margin-top: 0; color: #333; }
        
        /* 統計數據表格 */
        .stat-summary { width: 100%; margin-bottom: 15px; background: #f8f9fa; border-radius: 6px; }
        .stat-summary td { padding: 8px; border: none; text-align: left; }
        .highlight-val { font-weight: bold; color: #d63031; float: right; }

        /* 長條圖 */
        .bar-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 14px; }
        .bar-label { width: 90px; flex-shrink: 0; }
        .bar-track { flex-grow: 1; background: #eee; height: 10px; border-radius: 5px; margin: 0 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; transition: width 0.5s ease; }
        .bar-count { width: 40px; text-align: right; font-weight: bold; color: #666; }

        /* 訊息提示 */
        #loading { display: none; text-align: center; color: #666; font-weight: bold; margin: 20px; }
        .error-msg { color: #e74c3c; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>校園成績查詢系統</h1>

    <div id="login-section" class="control-panel">
        <p>請輸入身分證字號 <b>末五碼</b> 登入</p>
        <input type="text" id="id-input" placeholder="例如：56789" maxlength="5">
        <br><br>
        <button class="btn btn-login" onclick="login()">驗證登入</button>
        <div id="login-error" class="error-msg"></div>
    </div>

    <div id="query-section" class="control-panel hidden">
        <p>驗證成功！請選擇評量：</p>
        <select id="sheet-select"></select>
        <button class="btn btn-query" onclick="fetchData()">查詢成績</button>
    </div>

    <div id="loading">資料讀取中，請稍候...</div>
    <div id="main-error" class="error-msg" style="text-align:center;"></div>

    <div id="result-area" class="hidden">
        
        <h2>個人成績單</h2>
        <div class="table-responsive">
            <div id="student-table-container"></div>
        </div>

        <div style="border-top: 2px dashed #ddd; margin-top: 40px; padding-top: 20px;">
            <h2>班級統計分析 (定期評量)</h2>
            <div id="stats-container" class="stats-grid">
                </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // 請將下方的網址換成您的 Google Apps Script 網址
    // ==========================================
    const GAS_URL = '請貼上您的_Google_Apps_Script_網址'; 

    let userLast5 = '';

    // 按下 Enter 也能登入
    document.getElementById('id-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
    });

    function login() {
        const input = document.getElementById('id-input').value.trim();
        if (input.length !== 5 || isNaN(input)) {
            document.getElementById('login-error').innerText = "格式錯誤：請輸入 5 碼數字";
            return;
        }
        userLast5 = input;
        
        // UI 切換
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = '正在連結資料庫...';

        // 呼叫後端取得工作表清單
        fetch(`${GAS_URL}?action=getSheetNames`)
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('sheet-select');
                select.innerHTML = '';
                data.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.innerText = name;
                    select.appendChild(opt);
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('query-section').classList.remove('hidden');
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('login-error').innerText = "連線失敗，請檢查網址或 Apps Script 部署版本";
            });
    }

    function fetchData() {
        const sheetName = document.getElementById('sheet-select').value;
        if (!sheetName) return;

        document.getElementById('result-area').classList.add('hidden');
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = '正在查詢成績與計算統計...';
        document.getElementById('main-error').innerText = '';

        fetch(`${GAS_URL}?action=getData&sheetName=${encodeURIComponent(sheetName)}&idLast5=${userLast5}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('main-error').innerText = data.error;
                    return;
                }

                renderTable(data.student);
                renderStats(data.stats);
                document.getElementById('result-area').classList.remove('hidden');
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-error').innerText = "查詢發生錯誤，請稍後再試。";
            });
    }

    function renderTable(student) {
        // --- 雙重保險：前端再過濾一次 ---
        const keys = Object.keys(student).filter(k => k !== "身分證字號");
        
        let html = '<table><thead><tr>';
        keys.forEach(k => html += `<th>${k}</th>`);
        html += '</tr></thead><tbody><tr>';
        keys.forEach(k => html += `<td class="score-cell">${student[k]}</td>`);
        html += '</tr></tbody></table>';
        
        document.getElementById('student-table-container').innerHTML = html;
    }

    function renderStats(stats) {
        const container = document.getElementById('stats-container');
        container.innerHTML = '';

        if (Object.keys(stats).length === 0) {
            container.innerHTML = '<p style="text-align:center;width:100%">本次評量無定期成績統計資料</p>';
            return;
        }

        for (const [subject, data] of Object.entries(stats)) {
            // 產生統計卡片 HTML
            let html = `
                <div class="stat-card">
                    <h3>${subject}</h3>
                    <table class="stat-summary">
                        <tr><td>全班平均</td><td><span class="highlight-val">${data.avg}</span></td></tr>
                        <tr><td>高標 (前50%)</td><td><span class="highlight-val">${data.highStd}</span></td></tr>
                    </table>
                    <div style="margin-top:15px; font-size:0.9em; color:#555; margin-bottom:5px;">分數分佈 (共 ${data.count} 人)</div>
            `;

            // 產生長條圖
            html += generateBar('100分', data.distribution['100'], data.count, '#2ecc71');
            html += generateBar('90-99分', data.distribution['90-99'], data.count, '#2ecc71');
            html += generateBar('80-89分', data.distribution['80-89'], data.count, '#3498db');
            html += generateBar('70-79分', data.distribution['70-79'], data.count, '#f1c40f');
            html += generateBar('60-69分', data.distribution['60-69'], data.count, '#e67e22');
            html += generateBar('60分以下', data.distribution['below60'], data.count, '#e74c3c');

            html += `</div>`;
            container.innerHTML += html;
        }
    }

    function generateBar(label, count, total, color) {
        const percent = total > 0 ? (count / total) * 100 : 0;
        return `
            <div class="bar-row">
                <div class="bar-label">${label}</div>
                <div class="bar-track">
                    <div class="bar-fill" style="width: ${percent}%; background-color: ${color};"></div>
                </div>
                <div class="bar-count">${count}</div>
            </div>
        `;
    }
</script>

</body>
</html>
