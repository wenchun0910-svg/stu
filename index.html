<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績查詢系統</title>
    <style>
        body { font-family: "Microsoft JhengHei", Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2, h3 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        
        /* 輸入與按鈕 */
        .input-group { text-align: center; margin-bottom: 25px; }
        input, select { padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; width: 220px; margin-right: 10px; }
        button { padding: 12px 24px; font-size: 16px; background-color: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #1464c4; }
        
        /* 表格樣式 */
        .table-wrapper { overflow-x: auto; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border: 1px solid #e1e4e8; padding: 12px 8px; text-align: center; font-size: 15px; }
        th { background-color: #f8f9fa; color: #495057; font-weight: bold; white-space: nowrap; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        .score-val { font-weight: bold; color: #0056b3; }
        
        /* 統計卡片 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-card { border: 1px solid #eee; border-radius: 8px; padding: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-card h3 { margin-top: 0; border-bottom: 2px solid #1877f2; padding-bottom: 10px; display: inline-block; }
        .stat-table td { padding: 6px; text-align: left; border: none; border-bottom: 1px dashed #eee; }
        .stat-table tr:last-child td { border-bottom: none; }
        .bar-container { background: #f0f0f0; height: 10px; width: 100px; border-radius: 5px; display: inline-block; margin-left: 10px; }
        .bar-fill { height: 100%; background: #4caf50; border-radius: 5px; }

        /* 狀態訊息 */
        #loading { display: none; text-align: center; color: #666; margin: 20px 0; font-weight: bold; }
        .error { color: #dc3545; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>學生成績查詢</h1>

    <div id="login-section" class="input-group">
        <p>請輸入身分證字號 <b>末五碼</b> 進行驗證</p>
        <input type="text" id="id-last-5" placeholder="例如：12345" maxlength="5" onkeypress="handleEnter(event)">
        <button onclick="login()">登入</button>
        <div id="login-msg" class="error"></div>
    </div>

    <div id="query-section" class="input-group" style="display:none;">
        <p>歡迎登入，請選擇評量：</p>
        <select id="sheet-selector"></select>
        <button onclick="fetchData()">查詢成績</button>
    </div>

    <div id="loading">資料讀取中，請稍候...</div>
    <div id="error-display" class="error"></div>

    <div id="result-area" style="display:none;">
        <h2>個人成績單</h2>
        <div class="table-wrapper">
            <div id="student-info-table"></div>
        </div>

        <div style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px;">
            <h2>班級統計數據 (定期評量)</h2>
            <p style="text-align:center; color:#666; font-size:0.9em;">高標定義：前 50% 學生之平均分數</p>
            <div id="stats-container" class="stats-grid"></div>
        </div>
    </div>
</div>

<script>
    // 【重要】請將下方網址換成您剛剛部署的 Google Apps Script 網址
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbx0zn8pXDVDD56gK3uPtJv03ueYVtrw91hrXSPXJ8y0-dOZBjolxbZC9MAmkFISAE7lMw/exec'; 

    let userLast5 = '';

    function handleEnter(e) {
        if (e.key === 'Enter') login();
    }

    function login() {
        const input = document.getElementById('id-last-5').value.trim();
        if (input.length !== 5 || isNaN(input)) {
            document.getElementById('login-msg').innerText = "請輸入正確的 5 碼數字";
            return;
        }
        userLast5 = input;
        
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = '正在載入評量列表...';

        fetch(`${GAS_URL}?action=getSheetNames`)
            .then(res => res.json())
            .then(names => {
                const select = document.getElementById('sheet-selector');
                select.innerHTML = '';
                names.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.innerText = name;
                    select.appendChild(opt);
                });
                document.getElementById('loading').style.display = 'none';
                document.getElementById('query-section').style.display = 'block';
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('login-msg').innerText = "連線失敗，請檢查網址或網路狀態";
            });
    }

    function fetchData() {
        const sheetName = document.getElementById('sheet-selector').value;
        if (!sheetName) return;

        document.getElementById('result-area').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = '正在查詢成績...';
        document.getElementById('error-display').innerText = '';

        fetch(`${GAS_URL}?action=getData&sheetName=${encodeURIComponent(sheetName)}&idLast5=${userLast5}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('error-display').innerText = data.error;
                    return;
                }

                renderStudentTable(data.student);
                renderStats(data.stats);
                document.getElementById('result-area').style.display = 'block';
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-display').innerText = "查詢發生錯誤，請稍後再試。";
            });
    }

    function renderStudentTable(student) {
        let html = '<table><thead><tr>';
        const keys = Object.keys(student);
        
        // --- 雙重保護：前端再次確認不顯示身分證字號 ---
        const safeKeys = keys.filter(k => k !== '身分證字號');

        // 標題列
        safeKeys.forEach(key => {
            html += `<th>${key}</th>`;
        });
        html += '</tr></thead><tbody><tr>';
        
        // 資料列
        safeKeys.forEach(key => {
            html += `<td class="score-val">${student[key]}</td>`;
        });
        html += '</tr></tbody></table>';
        document.getElementById('student-info-table').innerHTML = html;
    }

    function renderStats(stats) {
        let html = '';
        
        // 如果沒有統計資料 (例如剛開學還沒考定期)
        if (Object.keys(stats).length === 0) {
            document.getElementById('stats-container').innerHTML = '<p style="text-align:center; width:100%;">尚無統計資料</p>';
            return;
        }

        for (const [subject, data] of Object.entries(stats)) {
            html += `<div class="stat-card">`;
            html += `<h3>${subject}</h3>`;
            
            // 平均與高標
            html += `<table class="stat-table" style="margin-bottom:15px;">
                        <tr><td style="color:#666;">全班平均</td><td style="font-weight:bold; font-size:1.2em;">${data.avg}</td></tr>
                        <tr><td style="color:#666;">高標 (前50%)</td><td style="font-weight:bold; color:#d32f2f;">${data.highStd}</td></tr>
                     </table>`;
            
            // 組距表
            html += `<table class="stat-table" style="font-size:0.9em;">
                        <tr><td colspan="2" style="font-weight:bold; background:#fafafa;">分數分佈 (${data.count}人)</td></tr>
                        ${renderDistRow('100分', data.distribution['100'], data.count)}
                        ${renderDistRow('90-99分', data.distribution['90-99'], data.count)}
                        ${renderDistRow('80-89分', data.distribution['80-89'], data.count)}
                        ${renderDistRow('70-79分', data.distribution['70-79'], data.count)}
                        ${renderDistRow('60-69分', data.distribution['60-69'], data.count)}
                        ${renderDistRow('60分以下', data.distribution['below60'], data.count)}
                     </table>`;
            html += `</div>`;
        }
        
        document.getElementById('stats-container').innerHTML = html;
    }

    // 輔助函式：產生組距長條圖
    function renderDistRow(label, count, total) {
        // 計算百分比長度 (最大100px)
        const percent = total > 0 ? (count / total) * 100 : 0;
        return `<tr>
                    <td style="width:100px;">${label}</td>
                    <td>
                        <b>${count}</b> 人
                        <div class="bar-container" style="width:80px; height:6px;">
                            <div class="bar-fill" style="width:${percent}%; background-color:${getBarColor(label)}"></div>
                        </div>
                    </td>
                </tr>`;
    }

    function getBarColor(label) {
        if (label.includes('100') || label.includes('90')) return '#4caf50'; // 綠
        if (label.includes('80') || label.includes('70')) return '#2196f3'; // 藍
        if (label.includes('60')) return '#ff9800'; // 橘
        return '#f44336'; // 紅
    }
</script>

</body>
</html>
